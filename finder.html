<!DOCTYPE html>
<html lang="en">
<head>
    <title>Makeup Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* Fade-in animation */
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Spinner visibility */
        .hidden {
            display: none;
        }

        .hidden {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Makeup Finder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" title="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="finder.html">Product Finder</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-5">
        <h2>Search for Makeup Products</h2>
        
        <label for="brandSelect">Choose a Brand:</label>
        <select id="brandSelect" class="form-select mb-3">
            <option value="maybelline">Maybelline</option>
            <option value="covergirl">CoverGirl</option>
            <option value="nyx">NYX</option>
            <option value="revlon">Revlon</option>
            <option value="clinique">Clinique</option>
            <option value="milani">Milani</option>
            <option value="e.l.f">E.L.F</option>
            <option value="mac">MAC Cosmetics</option>
            <option value="fenty">Fenty Beauty</option>
        </select>

        <label for="categorySelect">Choose a Category:</label>
        <select id="categorySelect" class="form-select mb-3">
            <option value="lipstick">Lipstick</option>
            <option value="foundation">Foundation</option>
            <option value="mascara">Mascara</option>
            <option value="eyeliner">Eyeliner</option>
            <option value="blush">Blush</option>
            <option value="bronzer">Bronzer</option>
            <option value="highlighter">Highlighter</option>
            <option value="primer">Primer</option>
            <option value="concealer">Concealer</option>
            <option value="setting_spray">Setting Spray</option>
        </select>
            <!-- Sorting Dropdown -->
<label for="sortSelect">Sort Products:</label>
<select id="sortSelect" class="form-select mb-3">
    <option value="price-low">Price: Low to High</option>
    <option value="price-high">Price: High to Low</option>
    <option value="name-asc">Name: A-Z</option>
    <option value="name-desc">Name: Z-A</option>
</select>

<!-- Pagination Buttons -->
<button id="prevBtn" class="btn btn-outline-secondary mb-3" onclick="prevPage()">Previous</button>
<button id="nextBtn" class="btn btn-outline-secondary mb-3" onclick="nextPage()">Next</button>
        </select>

        <div id="spinner" class="spinner-border text-primary hidden"></div>
        <button class="btn btn-primary mb-3" onclick="fetchMakeupProducts()">Find Makeup</button>
        <button class="btn btn-secondary mb-3" onclick="toggleView()">Switch View</button>

        <!-- Loading Spinner -->
        <table class="table table-striped hidden" id="product-table">

        <!-- Product Display Area -->
        <div class="row" id="product-list"></div>
        <table class="table table-striped hidden" id="product-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody id="product-table-body"></tbody>
        </table>
    </div>

    <script>
        let currentView = 'cards';

        async function fetchMakeupProducts() {
            try {
                document.getElementById('spinner').style.display = 'block'; // Show spinner
                
                const brand = document.getElementById('brandSelect').value;
                const category = document.getElementById('categorySelect').value;
                const response = await axios.get(`http://makeup-api.herokuapp.com/api/v1/products.json?brand=${brand}&product_type=${category}`);
                const products = response.data.slice(0, 10); // Limit results
                
                displayProducts(products);
            } catch (error) {
                console.error('Error fetching makeup products:', error);
            } finally {
                document.getElementById('spinner').style.display = 'none'; // Hide spinner
            }
        }

        function displayProducts(products) {
            const productContainer = document.getElementById('product-list');
            const tableBody = document.getElementById('product-table-body');
            productContainer.innerHTML = ''; // Clear previous content
            tableBody.innerHTML = '';

            products.forEach(product => {
                // Card View
                const card = document.createElement('div');
                card.classList.add('col-md-4', 'fade-in'); // Apply fade-in animation

                card.innerHTML = `
                    <div class="card shadow-sm">
                        <img src="${product.image_link}" class="card-img-top" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">${product.description ? product.description.slice(0, 100) : 'No description available.'}</p>
                            <span class="badge bg-info">${product.price} ${product.currency}</span>
                            <a href="${product.product_link}" target="_blank" class="btn btn-primary mt-2">View Product</a>
                        </div>
                    </div>
                `;
                productContainer.appendChild(card);

                // Table View
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.name}</td>
                    <td>${product.price} ${product.currency}</td>
                    <td>${product.product_type}</td>
                    <td><a href="${product.product_link}" target="_blank">View</a></td>
                `;
                tableBody.appendChild(row);
            });
        }

        function toggleView() {
            if (currentView === 'cards') {
                document.getElementById('product-list').style.display = 'none';
                document.getElementById('product-table').style.display = 'table';
                currentView = 'table';
            } else {
                document.getElementById('product-list').style.display = 'flex';
                document.getElementById('product-table').style.display = 'none';
                currentView = 'cards';
            }
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
